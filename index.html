<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentday" class="lead date-time"></p>
      <p id="currenttime" class="lead date-time"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-2">9 AM <br/> (morning)</div>
        <textarea id="9" class="col-8 description text9"></textarea>
        <button class="saveBtn save9 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">10 AM <br/> (morning)</div>
        <textarea id="10" class="col-8 description text10"></textarea>
        <button class="saveBtn save10 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">11 AM <br/> (morning)</div>
        <textarea id="11" class="col-8 description text11"></textarea>
        <button class="saveBtn save11 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">12 PM <br/> (afternoon)</div>
        <textarea id="12" class="col-8 description text12"></textarea>
        <button class="saveBtn save12 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">1 PM <br/> (afternoon)</div>
        <textarea id="13" class="col-8 description text13"></textarea>
        <button class="saveBtn save13 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">2 PM <br/> (afternoon)</div>
        <textarea id="14" class="col-8 description text14"></textarea>
        <button class="saveBtn save14 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">3 PM <br/> (afternoon)</div>
        <textarea id="15" class="col-8 description text15"></textarea>
        <button class="saveBtn save15 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">4 PM <br/> (afternoon)</div>
        <textarea id="16" class="col-8 description text16"></textarea>
        <button class="saveBtn save16 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">5 PM <br/> (afternoon)</div>
        <textarea id="17" class="col-8 description text17"></textarea>
        <button class="saveBtn save17 col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">6 PM <br/> (evening)</div>
        <textarea id="18" class="col-8 description text18"></textarea>
        <button class="saveBtn save18 col-2">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
