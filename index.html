<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="time-block row">
        <div class="hour col-2">9 AM <br/> (morning)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">10 AM <br/> (morning)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">11 AM <br/> (morning)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">12 PM <br/> (afternoon)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">1 PM <br/> (afternoon)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">2 PM <br/> (afternoon)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">3 PM <br/> (afternoon)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">4 PM <br/> (afternoon)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">5 PM <br/> (afternoon)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
      <div class="time-block row">
        <div class="hour col-2">6 PM <br/> (evening)</div>
        <textarea id="9" class="col-8 description"></textarea>
        <button class="saveBtn col-2">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
